<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar-custom {
            background-color: #dc3545; /* Red background */
        }

        .navbar-custom .nav-link {
            color: white;
            font-weight: bold;
        }

        .navbar-custom .nav-link:hover {
            color: #ffcccc;
        }

        .navbar-custom .navbar-brand-logo {
            color: white;
            font-weight: bold;
        }

        .navbar-custom .navbar-brand-logo:hover {
            color: #ffcccc;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand-logo" href="/adminPage">BookTicket</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/addMovie">Add Movie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/theatres/add">Add Theatre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/theatres/list">List Theatres</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center">Movie Details</h1>

    <!-- Movie Information -->
    <div class="card mt-4">
        <div class="card-body">
            <h3>Movie Information</h3>
            <p><strong>Title:</strong> <span th:text="${movieDetails.movie.title}"></span></p>
            <p><strong>Actor:</strong> <span th:text="${movieDetails.movie.actor}"></span></p>
            <p><strong>Genre:</strong> <span th:text="${movieDetails.movie.genre}"></span></p>
            <p><strong>Director:</strong> <span th:text="${movieDetails.movie.director}"></span></p>
        </div>
    </div>

    <!-- Theatres List -->
    <div class="card mt-4">
        <div class="card-body">
            <h3>Theatres</h3>
            <ul>
                <li th:each="theatre : ${movieDetails.theatres}" th:text="${theatre.name}"></li>
            </ul>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="mt-3">
        <a th:href="@{/adminPage}" class="btn btn-secondary">Back to Movies</a>
        <a th:href="@{/movieDetails/update(movieId=${movieDetails.movie.id})}" class="btn btn-warning">Update Movie Details</a>
        <a th:href="@{/movieDetails/delete(movieId=${movieDetails.movie.id})}"
           th:onclick="|return confirm('Are you sure you want to delete these movie details?')|"
           class="btn btn-danger">Delete Movie Details</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
