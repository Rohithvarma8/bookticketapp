<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Movie Details</h1>

    <!-- Movie Information -->
    <div class="card mt-4">
        <div class="card-body">
            <h3>Movie Information</h3>
            <p><strong>Title:</strong> <span th:text="${movieDetails.movie.title}"></span></p>
            <p><strong>Actor:</strong> <span th:text="${movieDetails.movie.actor}"></span></p>
            <p><strong>Genre:</strong> <span th:text="${movieDetails.movie.genre}"></span></p>
            <p><strong>Director:</strong> <span th:text="${movieDetails.movie.director}"></span></p>
        </div>
    </div>

    <!-- Theatres List -->
    <div class="card mt-4">
        <div class="card-body">
            <h3>Theatres</h3>
            <ul>
                <li th:each="theatre : ${movieDetails.theatres}" th:text="${theatre.name}"></li>
            </ul>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="mt-3">
        <a th:href="@{/adminPage}" class="btn btn-secondary">Back to Movies</a>
        <a th:href="@{/movieDetails/update(movieId=${movieDetails.movie.id})}" class="btn btn-warning">Update Movie Details</a>
        <a th:href="@{/movieDetails/delete(movieId=${movieDetails.movie.id})}"
           th:onclick="|return confirm('Are you sure you want to delete these movie details?')|"
           class="btn btn-danger">Delete Movie Details</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
