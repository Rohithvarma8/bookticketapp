<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Movie Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar-custom {
            background-color: #dc3545; /* Red background */
        }

        .navbar-custom .nav-link {
            color: white;
            font-weight: bold;
        }

        .navbar-custom .nav-link:hover {
            color: #ffcccc;
        }

        .navbar-custom .navbar-brand-logo {
            color: white;
            font-weight: bold;
        }

        .navbar-custom .navbar-brand-logo:hover {
            color: #ffcccc;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand-logo" href="/adminPage">BookTicket</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/addMovie">Add Movie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/theatres/add">Add Theatre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/theatres/list">List Theatres</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center">Add Movie Details</h1>
    <form action="/movieDetails/add" method="post">
        <!-- Hidden field for Movie ID -->
        <input type="hidden" name="movieId" th:value="${movieDetails.movie.id}">

        <!-- Theatre selection -->
        <div class="mb-3">
            <label for="theatres" class="form-label">Select Theatres</label>
            <select id="theatres" name="theatreIds" class="form-select" multiple required>
                <option th:each="theatre : ${theatres}" th:value="${theatre.id}" th:text="${theatre.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save Movie Details</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
