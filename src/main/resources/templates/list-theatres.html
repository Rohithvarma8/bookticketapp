<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Theatres</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar-custom {
            background-color: #dc3545; /* Red background */
        }

        .navbar-custom .nav-link {
            color: white;
            font-weight: bold;
        }

        .navbar-custom .nav-link:hover {
            color: #ffcccc;
        }

        .navbar-custom .navbar-brand-logo {
            color: white;
            font-weight: bold;
        }

        .navbar-custom .navbar-brand-logo:hover {
            color: #ffcccc;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand-logo" href="/adminPage">BookTicket</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/addMovie">Add Movie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/theatres/add">Add Theatre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/theatres/list">List Theatres</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center">List of Theatres</h1>

    <div class="card mt-4">
        <div class="card-header">Theatres</div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Theatre Name</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="theatre, stat : ${theatres}">
                    <td th:text="${stat.index + 1}"></td>
                    <td th:text="${theatre.name}"></td>
                    <td th:text="${theatre.location}"></td>
                    <td>
                        <a th:href="'/screens/list?theatreId=' + ${theatre.id}" class="btn btn-primary btn-sm">View Screens</a>
                        <a th:href="'/screens/add?theatreId=' + ${theatre.id}" class="btn btn-success btn-sm">Add Screen</a>
                        <a th:href="'/theatres/delete?theatreId=' + ${theatre.id}"
                           class="btn btn-danger btn-sm"
                           th:onclick="|return confirm('Are you sure you want to delete this theatre?')|">
                            Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <a href="/theatres/add" class="btn btn-primary mt-3">Add Theatre</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
