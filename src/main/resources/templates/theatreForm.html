<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Theatre</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Add Theatre</h1>

    <!-- Form to Add a Theatre -->
    <div class="card mt-4">
        <div class="card-header">Theatre Information</div>
        <div class="card-body">
            <form action="/addTheatre" method="post" th:object="${theatre}">
                <div class="mb-3">
                    <label for="theatreName" class="form-label">Theatre Name</label>
                    <input type="text" id="theatreName" name="name" class="form-control" th:field="*{name}" placeholder="Enter Theatre Name" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <select id="location" name="location" class="form-select" th:field="*{location}" required>
                        <option value="" disabled selected>Select Location</option>
                        <option th:each="location : ${locations}" th:value="${location}" th:text="${location}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Theatre</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
