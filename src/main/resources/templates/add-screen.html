<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Screen</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Add Screen</h1>

  <div class="card mt-4">
    <div class="card-header">Screen Information</div>
    <div class="card-body">
      <form action="/screens/add" method="post" th:object="${screen}">
        <!-- Hidden input for Theatre ID -->
        <input type="hidden" name="theatreId" th:value="${screen.theatre.id}">

        <div class="mb-3">
          <label for="screenNumber" class="form-label">Screen Number</label>
          <input type="text" id="screenNumber" name="screenNumber" class="form-control" th:field="*{screenNumber}" placeholder="Enter Screen Number" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Screen</button>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
