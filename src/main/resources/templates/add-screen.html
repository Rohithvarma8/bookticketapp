<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Screen</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .navbar-custom {
      background-color: #dc3545; /* Red background */
    }

    .navbar-custom .nav-link {
      color: white;
      font-weight: bold;
    }

    .navbar-custom .nav-link:hover {
      color: #ffcccc;
    }

    .navbar-custom .navbar-brand-logo {
      color: white;
      font-weight: bold;
    }

    .navbar-custom .navbar-brand-logo:hover {
      color: #ffcccc;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand-logo" href="/adminPage">BookTicket</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/addMovie">Add Movie</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/theatres/add">Add Theatre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/theatres/list">List Theatres</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <h1 class="text-center">Add Screen</h1>

  <div class="card mt-4">
    <div class="card-header">Screen Information</div>
    <div class="card-body">
      <form action="/screens/add" method="post" th:object="${screen}">
        <!-- Hidden input for Theatre ID -->
        <input type="hidden" name="theatreId" th:value="${screen.theatre.id}">

        <div class="mb-3">
          <label for="screenNumber" class="form-label">Screen Number</label>
          <input type="text" id="screenNumber" name="screenNumber" class="form-control" th:field="*{screenNumber}" placeholder="Enter Screen Number" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Screen</button>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
