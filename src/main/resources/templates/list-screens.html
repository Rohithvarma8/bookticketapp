<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>List Screens</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">List of Screens</h1>

  <div class="card mt-4">
    <div class="card-header">Screens in Theatre</div>
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>#</th>
          <th>Screen Number</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="screen, stat : ${screens}">
          <td th:text="${stat.index + 1}"></td>
          <td th:text="${screen.screenNumber}"></td>
          <td>
            <!-- Button to Add Shows -->
            <a th:href="'/shows/add?screenId=' + ${screen.id}" class="btn btn-primary btn-sm">Add Shows</a>

            <!-- Button to List Shows -->
            <a th:href="'/shows/list?screenId=' + ${screen.id}" class="btn btn-secondary btn-sm">View Shows</a>
          </td>
        </tr>
        </tbody>
      </table>
      <a href="/theatres/list" class="btn btn-secondary mt-3">Back to Theatres</a>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
