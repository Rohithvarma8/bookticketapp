<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Seat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #dc3545; /* Red background */
        }

        .navbar-custom .nav-link {
            color: white;
            font-weight: bold;
        }

        .navbar-custom .nav-link:hover {
            color: #ffcccc;
        }

        .navbar-custom .navbar-brand-logo {
            color: white;
            font-weight: bold;
        }

        .navbar-custom .navbar-brand-logo:hover {
            color: #ffcccc;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand-logo" href="/adminPage">BookTicket</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/addMovie">Add Movie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/theatres/add">Add Theatre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/theatres/list">List Theatres</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center">Add Seat</h1>

    <!-- Form Card -->
    <div class="card mt-4">
        <div class="card-header">Seat Information</div>
        <div class="card-body">
            <form action="/seats/add" method="post" th:object="${seat}">
                <!-- Hidden input for Show ID -->
                <input type="hidden" name="showId" th:value="${seat.show.id}">

                <!-- Seat Number Input -->
                <div class="mb-3">
                    <label for="seatNumber" class="form-label">Seat Number</label>
                    <input type="text" id="seatNumber" name="seatNumber" class="form-control" th:field="*{seatNumber}" placeholder="Enter Seat Number (e.g., A1, B2)" required>
                </div>

                <!-- Is Booked Checkbox -->
                <div class="mb-3 form-check">
                    <input type="checkbox" id="isBooked" name="isBooked" class="form-check-input" th:field="*{booked}">
                    <label for="isBooked" class="form-check-label">Is Booked</label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Add Seat</button>
            </form>
        </div>
    </div>

    <!-- Back to Show List Button -->
    <div class="text-center mt-3">
        <a href="/theatres/list" class="btn btn-secondary">Back to Theatres</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
