<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Show</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Add Show</h1>

    <!-- Form Card -->
    <div class="card mt-4">
        <div class="card-header">Show Information</div>
        <div class="card-body">
            <form action="/shows/add" method="post" th:object="${show}">
                <!-- Hidden input for Screen ID -->
                <input type="hidden" name="screenId" th:value="${show.screen.id}">

                <!-- Show Name Input -->
                <div class="mb-3">
                    <label for="showName" class="form-label">Show Name</label>
                    <input type="text" id="showName" name="showName" class="form-control" th:field="*{showName}" placeholder="Enter Show Name (e.g., Morning, Evening)" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Add Show</button>
            </form>
        </div>
    </div>

    <!-- Back to Screen List Button -->
    <div class="text-center mt-3">
        <a href="/adminPage" class="btn btn-secondary">admin page</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
