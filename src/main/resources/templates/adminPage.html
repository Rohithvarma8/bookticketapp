<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        /* General page styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .movie-card {
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .movie-details {
            padding: 10px;
        }

        .movie-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .movie-genre {
            font-size: 14px;
            color: #666;
        }

        .form-container {
            text-align: center;
            margin-top: 20px;
        }

        .form-container button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>This is Admin Page</h1>

<div class="form-container">
    <form action="/addMovie" method="get">
        <button type="submit">Go to Add Movie Form</button>
    </form>
</div>

<div class="movie-container">
    <!-- Loop through movies dynamically -->
    <div th:each="movie : ${movies}" class="movie-card">
        <img th:src="@{'/movieImages/' + ${movie.imagePath}}" alt="Movie Image" class="movie-image">
        <div class="movie-details">
            <div class="movie-title" th:text="${movie.title}"></div>
            <div class="movie-genre" th:text="${movie.genre}"></div>
        </div>
    </div>
</div>

</body>
</html>
