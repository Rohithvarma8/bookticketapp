<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar-custom {
            background-color: #dc3545; /* Red background */
        }

        .navbar-custom .nav-link {
            color: white;
            font-weight: bold;
        }

        .navbar-custom .nav-link:hover {
            color: #ffcccc;
        }

        .navbar-custom .navbar-brand-logo {
            color: white;
            font-weight: bold;
        }

        .navbar-custom .navbar-brand-logo:hover {
            color: #ffcccc;
        }

        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .movie-card {
            width: 220px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            background-color: #fff;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .movie-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .movie-details {
            padding: 15px;
        }

        .movie-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #343a40;
        }

        .movie-genre {
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand-logo" href="/adminPage">BookTicket</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/addMovie">Add Movie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/theatres/add">Add Theatre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/theatres/list">List Theatres</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout" style="color: #fff; background-color: #6c757d; border-radius: 5px; padding: 5px 10px;">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="movie-container">
        <!-- Loop through movies dynamically -->
        <div th:each="movie : ${movies}" class="movie-card"
             th:onclick="|window.location.href='/movieDetails/list?movieId=' + ${movie.id}|">
            <img th:src="@{'/movieImages/' + ${movie.imagePath}}" alt="Movie Image" class="movie-image">
            <div class="movie-details">
                <div class="movie-title" th:text="${movie.title}"></div>
                <div class="movie-genre" th:text="${movie.genre}"></div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
