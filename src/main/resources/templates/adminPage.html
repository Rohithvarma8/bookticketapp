<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #343a40;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        .form-container {
            text-align: center;
            margin: 20px 0;
        }

        .form-container button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .movie-card {
            width: 220px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            background-color: #fff;
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .movie-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .movie-details {
            padding: 15px;
        }

        .movie-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #343a40;
        }

        .movie-genre {
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
<h1>Admin Page</h1>

<div class="form-container">
    <!-- Add Movie Button -->
    <form action="/addMovie" method="get" style="display: inline;">
        <button type="submit" class="btn">Add Movie</button>
    </form>

    <!-- Add Screens Button -->
    <form action="/addScreens" method="get" style="display: inline; margin-left: 10px;">
        <button type="submit" class="btn btn-secondary">Add Screens</button>
    </form>

    <!-- Add Seats Button -->
    <form action="/addSeats" method="get" style="display: inline; margin-left: 10px;">
        <button type="submit" class="btn btn-secondary">Add Seats</button>
    </form>
    <form action="/addTheatre" method="get" style="display: inline; margin-left: 10px;">
        <button type="submit" class="btn btn-secondary">Add Theatre</button>
    </form>
</div>


<div class="movie-container">
    <!-- Loop through movies dynamically -->
    <div th:each="movie : ${movies}" class="movie-card">
        <img th:src="@{'/movieImages/' + ${movie.imagePath}}" alt="Movie Image" class="movie-image">
        <div class="movie-details">
            <div class="movie-title" th:text="${movie.title}"></div>
            <div class="movie-genre" th:text="${movie.genre}"></div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
