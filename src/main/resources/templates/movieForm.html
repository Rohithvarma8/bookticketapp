<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Movie</title>
</head>
<body>
<h1>Add a New Movie</h1>
<form th:action="@{/addMovie}" method="post" enctype="multipart/form-data" th:object="${movie}">
    <!-- Title -->
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required>
    <br>

    <!-- Actor -->
    <label for="actor">Actor:</label>
    <input type="text" id="actor" th:field="*{actor}" required>
    <br>

    <!-- Genre -->
    <label for="genre">Genre:</label>
    <input type="text" id="genre" th:field="*{genre}" required>
    <br>

    <!-- Director -->
    <label for="director">Director:</label>
    <input type="text" id="director" th:field="*{director}" required>
    <br>

    <!-- Image -->
    <label for="image">Upload Image:</label>
    <input type="file" id="image" th:field="*{image}" required>
    <br>

    <!-- Error Message -->
    <p th:if="${error != null}" th:text="${error}" style="color: red;"></p>

    <!-- Submit -->
    <button type="submit">Add Movie</button>
</form>
</body>
</html>
