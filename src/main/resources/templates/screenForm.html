<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Screen</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background */
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff; /* White background */
            border: 2px solid #dc3545; /* Red border */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #dc3545; /* Red text */
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #dc3545; /* Red text */
        }

        .form-control {
            border: 1px solid #dc3545; /* Red border for input fields */
        }

        .form-control:focus {
            border-color: #dc3545; /* Red focus color */
            box-shadow: 0 0 5px rgba(220, 53, 69, 0.5); /* Red glow */
        }

        .btn-submit {
            background-color: #dc3545; /* Red button */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn-submit:hover {
            background-color: #a71d2a; /* Darker red on hover */
        }

        .text-danger {
            color: #dc3545; /* Red for error message */
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Add Screen</h1>
    <form th:action="@{/addScreens}" method="post" th:object="${screen}">
        <!-- Screen Number -->
        <div class="mb-3">
            <label for="screenNumbers" class="form-label">Screen Number</label>
            <input type="text" id="screenNumbers" th:field="*{screenNumbers}" class="form-control" placeholder="Enter Screen Number" required>
        </div>

        <!-- Error Message -->
        <div th:if="${error != null}" class="text-danger mb-3" th:text="${error}"></div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-submit">Add Screen</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
