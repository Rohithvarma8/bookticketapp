<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles for White and Red Theme */
        body {
            background-color: #ffffff; /* White background */
        }

        .card {
            border: 2px solid #ff0000; /* Red border */
        }

        .card-header {
            background-color: #ff0000; /* Red background for header */
            color: #ffffff; /* White text */
        }

        .btn-primary {
            background-color: #ff0000; /* Red button */
            border-color: #ff0000; /* Red border */
        }

        .btn-primary:hover {
            background-color: #cc0000; /* Darker red on hover */
            border-color: #cc0000;
        }

        a {
            color: #ff0000; /* Red links */
        }

        a:hover {
            color: #cc0000; /* Darker red on hover */
        }

        .alert-danger {
            background-color: #ffcccc; /* Light red background for error */
            color: #ff0000; /* Red text */
        }

        .alert-success {
            background-color: #ccffcc; /* Light green background for success */
            color: #006600; /* Green text */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h4>Login</h4>
                </div>
                <div class="card-body">

                    <!-- Error Message -->
                    <div th:if="${error != null}" class="alert alert-danger text-center">
                        <p th:text="${error}"></p>
                    </div>

                    <!-- Success Message -->
                    <div th:if="${message != null}" class="alert alert-success text-center">
                        <p th:text="${message}"></p>
                    </div>

                    <!-- Login Form -->
                    <form th:action="@{/login}" method="post">
                        <!-- Username -->
                        <div class="mb-3">
                            <label for="userName" class="form-label">Username (Email)</label>
                            <input type="email" class="form-control" id="userName" name="userName" placeholder="Enter your email" required>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>Don't have an account? <a th:href="@{/users/signup}">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
