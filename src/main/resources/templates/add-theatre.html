<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Theatre</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar-custom {
            background-color: #dc3545; /* Red background */
        }

        .navbar-custom .nav-link {
            color: white;
            font-weight: bold;
        }

        .navbar-custom .nav-link:hover {
            color: #ffcccc;
        }

        .navbar-custom .navbar-brand-logo {
            color: white;
            font-weight: bold;
        }

        .navbar-custom .navbar-brand-logo:hover {
            color: #ffcccc;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand-logo" href="/adminPage">BookTicket</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/addMovie">Add Movie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/theatres/add">Add Theatre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/theatres/list">List Theatres</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center">Add Theatre</h1>

    <!-- Form to Add a Theatre -->
    <div class="card mt-4">
        <div class="card-header">Theatre Information</div>
        <div class="card-body">
            <form action="/theatres/add" method="post" th:object="${theatre}">
                <div class="mb-3">
                    <label for="theatreName" class="form-label">Theatre Name</label>
                    <input type="text" id="theatreName" name="name" class="form-control" th:field="*{name}" placeholder="Enter Theatre Name" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <select id="location" name="location" class="form-select" th:field="*{location}" required>
                        <option value="" disabled selected>Select Location</option>
                        <option th:each="location : ${locations}" th:value="${location}" th:text="${location}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Theatre</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
