<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #dc3545; /* Red background */
        }

        .navbar-custom .nav-link {
            color: white;
            font-weight: bold;
        }

        .navbar-custom .nav-link:hover {
            color: #ffcccc;
        }

        .navbar-custom .navbar-brand-logo {
            color: white;
            font-weight: bold;
        }

        .navbar-custom .navbar-brand-logo:hover {
            color: #ffcccc;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand-logo" href="/u/homepage">BookTicket</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/logout" style="color: #fff; background-color: #6c757d; border-radius: 5px; padding: 5px 10px;">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center" th:text="'Screens for ' + ${movieTitle} + ' at ' + ${theatreName}"></h1>

    <div class="screen-list mt-4">
        <ul>
            <li th:each="screen : ${screens}">
                <a th:href="@{/u/shows(movieId=${movieId}, theatreId=${theatreId}, screenId=${screen.id})}"
                   th:text="'Screen: ' + ${screen.screenNumber}"
                   class="btn btn-link"></a>
            </li>
        </ul>
    </div>

    <a th:href="@{/u/movieDetails(movieId=${movieId})}" class="btn btn-secondary mt-4">Back to Theatres</a>
</div>
</body>
</html>
